<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../static/static/app01/csscode/login.css">
</head>

<body>
    <div class="search">
        <div class="logo"></div>
        <div class="name">
            <p>LOGIN IN</p>
        </div>
    </div>
    <div class="bigbigbigbox">
        <div class="bigbigbox">
            <h1>欢迎使用青光眼辅助诊断系统</h1>
        </div>
        <div class="bigbox">
            <div class="main">
                <h1>请登录</h1>
                <form method="post" action="/login/">

                    {% csrf_token %}
                    <div>
                        {{form.username}}
                        <span style="color:red;">{{form.username.errors.0}}</span>
                    </div>

                    <div>
                        {{form.password}}
                        <span style="color:red;">{{form.password.errors.0}}</span>
                    </div>

                    <div class="button">
                        <input type="submit" value="登入">
                        <div class="reg">
                            <a href="/register/">还没有账号？点击注册👉</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="bottom">

    </div>
</body>

</html>
