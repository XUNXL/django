<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青盲助诊-首页-管理界面</title>
    <link rel="stylesheet" type="text/css" href="../static/static/app01/csscode/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script> -->
    <script type="text/javascript"
        src="../static/static/app01/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="search">
        <div class="logo"></div>
        <div class="name">
            <p>青光眼辅助诊断系统</p>
        </div>
    </div>
    <form method="get">
        <div class="input-group">
            <input type="text"name="q"class="form-control"placeholder="Search for..."value="{{search_data}}">
            <span class="input-group-btn">
                <button class="btn btn-default"type="submit">
                    <span class="glyphicon glyphicon-search"aria-hidden="true"></span>
                </button>
            </span>
        </div>
    </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">用户名</th>
                            <th scope="col">检测日期</th>
                            <th scope="col">诊断结果</th>
                            <th scope="col">预测概率</th>
                            <th scope="col">是否可信</th>
                            <th scope="col">图片下载</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for obj in queryset %}
                        <tr>
                            <th></th>
                            <td>{{ obj.username }}</td>
                            <td>{{ obj.logtime }}</td>
                            <td>{{ obj.class_result }}</td>
                            <td>{{ obj.probablistic }}</td>
                            <td>{{ obj.trust }}</td>
                            <td><a href="../app01/saveimg/{{ obj.trust }}/{{ obj.username }}{{ obj.timesss }}.jpg" download="{{ obj.username }}{{ obj.timesss }}.jpg">下载检测结果</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="../static/static/app01/jscode/index.js">
</script>

</html>
