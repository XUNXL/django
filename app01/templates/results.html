<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户-{{ username }}</title>
    <link rel="stylesheet" type="text/css" href="../static/static/app01/csscode/results.css">
</head>
{% load static %}

<body>
    <div class="search">
        <div class="logo"></div>
        <div class="name">
            <p>RESULT</p>
        </div>
    </div>
    <div class="topbox">
        <p class="back">Results</p>
    </div>
    <div class="bigbox">
        <div class="username">
            <div class="h2">
                <p>{{ username }}您的检测结果是：</p>
                <div class="class_result">{{ class_result }}</div>
            </div>
        </div>
        <div class="mainbox">

            <div class="probablistic">预测概率：{{ probablistic }}</div>

            <div class="picture_1">
                <img src="../static/images/{{ username }}.jpg" width="300" height="300" />
            </div>

            <div class="picture_2">
                <img src="../static/images/{{ username }}_result.jpg " width="300" height="300" />
            </div>

            <div class="download">
                <a href="../static/images/{{ username }}_result.jpg" download="{{ username }}_result.jpg">下载检测结果</a>
            </div>

            <div class="turnback">
                <a href="/index/">首页</a>
            </div>
        </div>
    </div>
</body>

</html>
